<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-titulo">
                    <span>Conctato</span>
                </h1>
            </div>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escribir su nombre">

            <label for="Direccion" class="form-label">Direccion:</label>
            <input type="text" id="direccion" class="form-input" placeholder="Escribir su Direccion">

            <label for="Correo" class="form-label">Correo Electonico</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su correo">

            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea id="form-textarea" placeholder="Aqui escriba su mensaje"></textarea>

            <input type="submit" class="btn-submit" value="Enviar Consulta">

        </form>
    </div>
</body>
</html>
